plugins {
    id 'java-library'
    id 'jacoco'
}

description = 'Module defining engines used by SlideshowFX'
version = '1.2'

dependencies {
    compile project(':slideshowfx-content-extension')
    compile project(':slideshowfx-global-configuration')
    compile project(':slideshowfx-utils')

    compile "org.freemarker:freemarker:${rootProject.ext.dependencies.freemarker.version}"
}