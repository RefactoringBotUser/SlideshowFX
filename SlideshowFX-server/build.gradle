version = '1.1'

dependencies {
    compile project(':SlideshowFX-engines')
    compile "org.twitter4j:twitter4j-core:$twitterVersion", "org.twitter4j:twitter4j-stream:$twitterVersion"
    compile "io.vertx:vertx-core:$vertxVersion", "io.vertx:vertx-web:$vertxVersion"

    testCompile "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

tasks.bintrayUpload.enabled = false