plugins {
    id 'java-library'
    id 'jacoco'
    id 'com.jfrog.bintray'
}

description = "Extension allowing to define slide's content using the HTML syntax"
version = '1.0'

dependencies {
    implementation project(':slideshowfx-markup')

    integrationTestImplementation project(':slideshowfx-osgi')
    integrationTestImplementation project(':slideshowfx-plugin').sourceSets.integrationTest.output
}

ext.isPlugin = true
ext.isMarkupPlugin = true
ext.bundle = [
        name            : 'SlideshowFX HTML support',
        symbolicName    : 'com.twasyl.slideshowfx.markup.html',
        description     : 'Support HTML for defining slide\'s content',
        activator       : 'com.twasyl.slideshowfx.markup.html.activator.HtmlActivator',
        exportPackage   : 'com.twasyl.slideshowfx.markup.html,com.twasyl.slideshowfx.markup.html.activator',
        setupWizardLabel: 'HTML'
]