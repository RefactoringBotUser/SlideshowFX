description = 'Snippet executor allowing to execute some Java inside a SlideshowFX presentation'
version = '1.0'

apply plugin: 'java-library'

dependencies {
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-snippet-executor')
    implementation project(':slideshowfx-plugin')
    implementation project(':slideshowfx-utils')
}

ext.isPlugin = true
ext.bundle = [
        name            : 'SlideshowFX Java executor',
        symbolicName    : 'com.twasyl.slideshowfx.snippet.executor.java',
        description     : 'Allow to execute Java code inside a presentation',
        activator       : 'com.twasyl.slideshowfx.snippet.executor.java.activator.JavaSnippetExecutorActivator',
        exportPackage   : 'com.twasyl.slideshowfx.snippet.executor.java,com.twasyl.slideshowfx.snippet.executor.java.activator',
        setupWizardLabel: 'Java'
]