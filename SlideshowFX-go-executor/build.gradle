description = 'Snippet executor allowing to execute some go inside a SlideshowFX presentation'
version = '1.0'

apply plugin: 'java-library'

dependencies {
    implementation project(':slideshowfx-global-configuration')
    implementation project(':slideshowfx-snippet-executor')
    implementation project(':slideshowfx-plugin')
    implementation project(':slideshowfx-utils')
}

ext.isPlugin = true
ext.isSnippetExecutor = true
ext.bundle = [
        name            : 'SlideshowFX Go executor',
        symbolicName    : 'com.twasyl.slideshowfx.snippet.executor.go',
        description     : 'Allow to execute Go code inside a presentation',
        activator       : 'com.twasyl.slideshowfx.snippet.executor.go.activator.GoSnippetExecutorActivator',
        exportPackage   : 'com.twasyl.slideshowfx.snippet.executor.go,com.twasyl.slideshowfx.snippet.executor.go.activator',
        setupWizardLabel: 'Go'
]