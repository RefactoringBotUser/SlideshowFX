language: java

git:
  depth: 5

branches:
 only:
  - master
  - development

sudo: true

matrix:
  include:
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - fakeroot
    - os: osx
      osx_image: xcode9.2


before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export JAVA_HOME=$(/usr/libexec/java_home); fi

install: true

script:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then mvn -s settings.xml clean deploy; else mvn -s settings.xml clean install; fi

cache:
  directories:
    - $HOME/.m2/
